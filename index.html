<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title >LIFF ระบบลงทะเบียน</title>
  <!-- LIFF SDK v2 -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body,html{
      margin:0;
      padding:0;
      height:100%;
    }
    iframe{
      width:100%;
      height:100%;
      border:0;
    }
  </style>
</head>
<body>
  <iframe id="gasFrame" src="https://script.google.com/macros/s/AKfycbySc6sdaJzeQe0MayNn7gDF5gZn2JR4lxgUyo_bqUebrgLUwhjG1rFaXuzBdJX7xhB2/exec"></iframe>

  <script>
    const LIFF_ID = '2007304426-36dg1R7b';
    const GAS_ENDPOINT = 'https://script.google.com/macros/s/AKfycbySc6sdaJzeQe0MayNn7gDF5gZn2JR4lxgUyo_bqUebrgLUwhjG1rFaXuzBdJX7xhB2/exec';

    async function main() {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) {
          liff.login({ redirectUri: window.location.href });
          return; 
        }

        const profile = await liff.getProfile();
        alert(profile.userId);
        localStorage.setItem('lineUserId', profile.userId);
    }

    window.addEventListener('load', () => {
      if (window.liff) {
        main();
      } else {
        alert('LIFF SDK failed to load.');
      }
    });
  </script>
</body>
</html>
