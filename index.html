<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LIFF ระบบลงทะเบียน</title>


  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
<iframe id="gasFrame"></iframe>

<script>
  const LIFF_ID = '2007501934-YE9Z2BPO';

  async function main() {
    await liff.init({ liffId: LIFF_ID });
    if (!liff.isLoggedIn()) {
      liff.login({ redirectUri: window.location.href });
      return;
    }

    const profile = await liff.getProfile();
    const userId = profile.userId;


    const iframe = document.getElementById('gasFrame');
    iframe.src = `https://script.google.com/macros/s/AKfycbySc6sdaJzeQe0MayNn7gDF5gZn2JR4lxgUyo_bqUebrgLUwhjG1rFaXuzBdJX7xhB2/exec?userId=${encodeURIComponent(userId)}`;
  }

  main();
</script>
</body>
</html>
