<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LIFF ระบบลงทะเบียน</title>

  <!-- LIFF SDK v2 -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <iframe id="gasFrame" src="https://script.google.com/macros/s/AKfycbySc6sdaJzeQe0MayNn7gDF5gZn2JR4lxgUyo_bqUebrgLUwhjG1rFaXuzBdJX7xhB2/exec"></iframe>

  <script>
    const LIFF_ID = '2007304426-36dg1R7b';

    async function main() {
      try {
        await liff.init({ liffId: LIFF_ID });

        if (!liff.isLoggedIn()) {
          liff.login({ redirectUri: window.location.href });
          return;
        }

        const profile = await liff.getProfile();
        console.log("User ID:", profile.userId);
        localStorage.setItem('lineUserId', profile.userId);

      } catch (err) {
        console.error('LIFF Error:', err);
        alert('เกิดข้อผิดพลาดในการโหลด LIFF');
      }
    }

    window.addEventListener('load', () => {
      if (window.liff) {
        main();
      } else {
        alert('LIFF SDK โหลดไม่สำเร็จ');
      }
    });
  </script>
</body>
</html>
